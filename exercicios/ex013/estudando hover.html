<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudando hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 155px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Estudando a ferramenta Hover que é animação de mouse</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
<div>
    passe o mouse aqui!
    <p>TEXTO EXCLUIDO!!!</p>
</div>
    <p>fim do teste</p>
</body>
</html>
