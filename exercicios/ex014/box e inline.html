<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de box</title> 
</head>
<body> 
    <h1>Box-lavel</h1>  

   <!--
        div → Contêiner genérico para agrupar conteúdo
        (Ex: agrupar várias seções para aplicar um estilo único com CSS)
        
        h1 até h6 → Títulos de diferentes níveis
        (Ex: (h1)Principal -> até (h6)Subsubtítulo, onde h1 é o mais importante)
        
        p → Parágrafo de texto
        (Ex: (p)Esse é um parágrafo simples de texto.(/p)
        
        main → Conteúdo principal da página
        (Ex: envolve o que é realmente importante, como artigos ou posts)
        
        header -> Cabeçalho da página ou seção
        (Ex: pode conter (h1)Logo do site ou um menu de navegação)
        
        nav → Área de navegação com links
        (Ex: <nav><a href="#sobre">Sobre</a></nav>)
        
        (article) → Conteúdo independente e completo
        (Ex: uma notícia, post de blog ou card de produto)
        
        (aside) → Conteúdo secundário ou lateral
        (Ex: uma barra com links relacionados, anúncios ou widgets)
        
        (footer) → Rodapé da página ou seção
        (Ex: direitos autorais, links de contato, redes sociais)
        
        (form) → Formulário para entrada de dados
        (Ex: campos de login, busca, envio de mensagens)
        
        (video) → Incorpora um vídeo na página
        (Ex: <video controls src="meuvideo.mp4"></video>)-->

        <h1>Inline-level</h1>

        <!--<
            span> → Contêiner inline para estilizar uma parte do texto
            (Ex: <p>O <span style="color:red">vermelho</span> é chamativo.</p>)
            
            <a> → Link para outra página ou seção
            (Ex: <a href="https://site.com">Visite nosso site</a>)
            
            <code> → Representa código de programação
            (Ex: <code>console.log("Olá Mundo")</code>)
            
            <small> → Texto com menor importância ou tamanho
            (Ex: <small>*Campos obrigatórios</small>)
            
            <strong> → Texto com ênfase forte (semântica + negrito)
            (Ex: <strong>Atenção!</strong>)
            
            <em> → Ênfase com entonação (semântica + itálico)
            (Ex: <em>Importante destacar isso.</em>)
            
            <sup> e <sub> → Texto sobrescrito e subscrito
            (Ex: E = mc<sup>2</sup> ou H<sub>2</sub>O)
            
            <label> → Rótulo para um campo de formulário
            (Ex: <label for="email">E-mail:</label>)
            
            <button> → Botão clicável
            (Ex: <button>Enviar</button>)
            
            <input> → Campo de entrada de dados
            (Ex: <input type="text" placeholder="Digite seu nome">)
            
            <select> → Lista suspensa com opções
            (Ex: <select><option>Opção 1</option></select>)-->
</body>
</html>
